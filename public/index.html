<!doctype html>
<html lang="ru" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>File Uploader</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
	<script src="/libs/jquery/dist/jquery.min.js"></script>
	<script src="/libs/lodash/lodash.min.js"></script>
	<script src="/libs/angular/angular.min.js"></script>

	<!-- App File -->
	<script src="/app.js"></script>
</head>
<body ng-controller="mainController">


	<!-- Header -->
	<div class="jumbotron">
		<div class="container">
			<h2>Angular File Uploader</h2>
			<p>Simple demo showing how to build a file uploader with progress.</p>
		</div>
	</div>


	<!-- Upload Form -->
	<div class="container">
		<div class="well">
			<form ng-submit="upload()">
				<input type="file" ng-file-model="files" multiple />
				<button class="btn btn-primary">Upload</button>
			</form>

			<!-- <form action="/upload" method="post" enctype="multipart/form-data">
				<input type="file" name="files" multiple />
				<button class="btn btn-primary">Upload</button>
			</form> -->
		</div>


		<!-- <form ng-submit="upload()">
			<input 
				type="file" 
				multiple
				onchange="angular.element(this).scope().filesChanged(this)">
			<button class="btn btn-primary">Upload</button>
		</form> -->

		<p></p><p></p>

		<li ng-repeat="file in files">{{ file.name }}</li>
	</div>
	

</body>
</html>
